<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Homepage</title>
  <script src="https://kit.fontawesome.com/b5c08db859.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="left-align">
        <li><a
            href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
        </li>
        <li><a
            href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </li>
      </ul>
      <ul class="right-align">
        <li><a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail
          </a></li>
        <li><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
        <li><i class="fas fa-th"></i></li>
        <li><button class="sign-in">Sign In</button></li>
      </ul>
    </nav>
  </header>
  <div class="google-img">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image">
  </div>
  <form class="search-form">
    <div class="search-form-wrapper">
      <label for="search" id="search-label"><i class="fas fa-search"></i></label>
      <input id="search" type="text" class="form-control" placeholder="" required>
      <i class="fas fa-microphone"></i>
    </div>
    <button class="btn default">Google Search</button>
    <button class="btn default">I'm Feeling Lucky</button>
  </form>
  <div class="bottom">
    <footer>
      <ul class="left-align">
        <li><a
            href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        </li>
        <li><a
            href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
        </li>
        <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
      </ul>
      <ul class="right-align">
        <li><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy
          </a></li>
        <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
